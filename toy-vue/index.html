<div id="app">
    {{ message }}
    <input type="text" v-model="message">
    <div v-bind:title="message"></div>
    <button v-on:click="changeMessage">changeMessage</button>
</div>

<script type="module">
    import { ToyVue as Vue } from './toy-vue.js'
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods: {
            changeMessage() {
                this.message = 'Hello methods'
            }
        }
    })
</script>
